[GENERAL]
input_dir = projects/text_files
output_dir = projects/output
file_type = txt
chunker = advanced
parser_mode = simple
output_file = parsed_records_basic_adv_chunker.pkl
[CHUNKING]
chunk_size = 5
overlap = 2
unit = sentence


[MODEL]
provider = cohere 

[OPENAI]
model_name = gpt-4

[HF]
model_name = google/flan-t5-base 

[DEEPSEEK]
model_name = deepseek-ai/deepseek-coder-6.7b-instruct

[FIREWORKS]
model_name = accounts/fireworks/models/mixtral-8x22b-instruct
temperature = 0.0

[COHERE]
model_name = command-a-03-2025


[PINECONE]
index_name = quickstart-py
embedding_model = llama-text-embed-v2
region = us-east-1
cloud = aws
namespace = example-namespace
dimension = 1024
metric = cosine

[VECTORSTORE]
provider = hf_local

[CHROMADB]
persist_path = vectorstores/data/chroma_db
namespace = example-namespace
embedding_model = sentence-transformers/all-MiniLM-L6-v2
device = auto

[HF_LOCAL]
embedding_model = sentence-transformers/all-MiniLM-L6-v2
storage_path = vectorstores/data/vector_db.pkl
namespace = example-namespace
device = cpu


[UPSERT]
files = vectorstores/data/sample_docs.pkl, vectorstores/data/other_docs.pkl

[DELETE]
ids = rec17
files = vectorstores/data/

